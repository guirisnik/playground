<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph</title>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
      }

      .axis {
        width: 400px;
        height: 300px;
        background-color: #ccc;
        border-bottom: 1px solid black;
        border-left: 1px solid black;
        position: relative;
      }

      .point {
        border-radius: 50%;
        width: 5px;
        height: 5px;
        background-color: black;
        position: absolute;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="axis">
      <div class="point"></div>
    </div>
  </body>
</html>
